<h1>{{ poll.question }}</h1>

<ul>
    {% for formatted_option in poll.formatted_votes %}
        <li>{{ formatted_option }}</li>
    {% endfor %}
</ul>

<img src="/polls/{{ poll.timestamp_str }}/results/visualize" alt="results"/>

<form action="/polls/{{ poll.timestamp_str }}/" method="get" target="_self">
    <input type="submit" value="Go to Poll Overview">
</form>
