<h1>{{ poll.question }}</h1>

<ul>
    {% for formatted_option in poll.formatted_votes %}
        <li>{{ formatted_option }}</li>
    {% endfor %}
</ul>

<div class="iframe-container" position="relative" overflow="hidden">
    <iframe src="/polls/{{ poll.timestamp_str }}/results/visualize" allowfullscreen width="100%" height="100%" border="0"> </iframe>
</div>
<form action="/polls/{{ poll.timestamp_str }}/" method="get" target="_self">
    <input type="submit" value="Go to Poll Overview">
</form>
